{% extends "base.html" %}

{% block title %}Record Browser Test{% endblock %}

{% block content %}
<style>
    .recording-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .control-panel {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 30px;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #495057;
    }
    
    .form-group input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #dee2e6;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    
    .form-group input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
    }
    
    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .checkbox-group input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }
    
    .checkbox-group label {
        margin: 0;
        cursor: pointer;
        font-weight: 500;
    }
    
    .btn-group {
        display: flex;
        gap: 15px;
        margin-top: 25px;
    }
    
    .btn {
        flex: 1;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    
    .btn-start {
        background: #28a745;
        color: white;
    }
    
    .btn-start:hover:not(:disabled) {
        background: #218838;
        transform: translateY(-2px);
    }
    
    .btn-stop {
        background: #dc3545;
        color: white;
    }
    
    .btn-stop:hover:not(:disabled) {
        background: #c82333;
        transform: translateY(-2px);
    }
    
    .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    .status-panel {
        background: white;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        padding: 25px;
        margin-bottom: 30px;
    }
    
    .status-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
    }
    
    .status-indicator {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        animation: pulse 2s infinite;
    }
    
    .status-indicator.idle {
        background: #6c757d;
        animation: none;
    }
    
    .status-indicator.recording {
        background: #dc3545;
    }
    
    @keyframes pulse {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.4;
        }
    }
    
    .status-text {
        font-size: 18px;
        font-weight: 600;
        color: #495057;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    
    .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 6px;
        text-align: center;
    }
    
    .stat-value {
        font-size: 32px;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 5px;
    }
    
    .stat-label {
        font-size: 14px;
        color: #6c757d;
        font-weight: 500;
    }
    
    .alert {
        padding: 15px 20px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
    }
    
    .alert.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .alert.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    
    .alert.show {
        display: block;
    }
</style>

<div class="recording-container">
    <h2 style="margin-bottom: 30px; color: #495057;">Record Browser Test</h2>
    
    <div id="alertBox" class="alert"></div>
    
    <div class="control-panel">
        <div class="form-group">
            <label for="testUrl">Target URL</label>
            <input type="text" id="testUrl" placeholder="https://example.com" value="https://www.google.com">
        </div>
        
        <div class="form-group">
            <label for="testName">Test Name</label>
            <input type="text" id="testName" placeholder="Enter test name" value="recorded_test">
        </div>
        
        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="enableHover" checked>
                <label for="enableHover">Enable hover event recording</label>
            </div>
        </div>
        
        <div class="btn-group">
            <button id="startBtn" class="btn btn-start" onclick="startRecording()">
                <span>▶</span> Start Recording
            </button>
            <button id="stopBtn" class="btn btn-stop" onclick="stopRecording()" disabled>
                <span>⏹</span> Stop Recording
            </button>
        </div>
    </div>
    
    <div class="status-panel">
        <div class="status-header">
            <div id="statusIndicator" class="status-indicator idle"></div>
            <div id="statusText" class="status-text">Ready to record</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div id="clickCount" class="stat-value">0</div>
                <div class="stat-label">Clicks</div>
            </div>
            <div class="stat-card">
                <div id="inputCount" class="stat-value">0</div>
                <div class="stat-label">Inputs</div>
            </div>
            <div class="stat-card">
                <div id="hoverCount" class="stat-value">0</div>
                <div class="stat-label">Hovers</div>
            </div>
            <div class="stat-card">
                <div id="totalCount" class="stat-value">0</div>
                <div class="stat-label">Total Actions</div>
            </div>
        </div>
    </div>
</div>

<script>
    let statusCheckInterval = null;
    
    function showAlert(message, type) {
        const alertBox = document.getElementById('alertBox');
        alertBox.textContent = message;
        alertBox.className = `alert ${type} show`;
        setTimeout(() => {
            alertBox.classList.remove('show');
        }, 5000);
    }
    
    async function startRecording() {
        const url = document.getElementById('testUrl').value;
        const testName = document.getElementById('testName').value;
        const enableHover = document.getElementById('enableHover').checked;
        
        if (!url) {
            showAlert('Please enter a target URL', 'error');
            return;
        }
        
        if (!testName) {
            showAlert('Please enter a test name', 'error');
            return;
        }
        
        try {
            const response = await fetch('/api/start-recording', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    url: url,
                    test_name: testName,
                    enable_hover_recording: enableHover
                })
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                showAlert('Recording started successfully!', 'success');
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('testUrl').disabled = true;
                document.getElementById('testName').disabled = true;
                document.getElementById('enableHover').disabled = true;
                
                document.getElementById('statusIndicator').className = 'status-indicator recording';
                document.getElementById('statusText').textContent = 'Recording in progress...';
                
                // Start polling for status updates
                statusCheckInterval = setInterval(checkStatus, 1000);
            } else {
                showAlert(data.message || 'Failed to start recording', 'error');
            }
        } catch (error) {
            showAlert('Error starting recording: ' + error.message, 'error');
        }
    }
    
    async function stopRecording() {
        try {
            const response = await fetch('/api/stop-recording', {
                method: 'POST'
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                showAlert(`Recording stopped! Saved to: ${data.activity_log}`, 'success');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('testUrl').disabled = false;
                document.getElementById('testName').disabled = false;
                document.getElementById('enableHover').disabled = false;
                
                document.getElementById('statusIndicator').className = 'status-indicator idle';
                document.getElementById('statusText').textContent = 'Ready to record';
                
                // Stop polling
                if (statusCheckInterval) {
                    clearInterval(statusCheckInterval);
                    statusCheckInterval = null;
                }
            } else {
                showAlert(data.message || 'Failed to stop recording', 'error');
            }
        } catch (error) {
            showAlert('Error stopping recording: ' + error.message, 'error');
        }
    }
    
    async function checkStatus() {
        try {
            const response = await fetch('/api/recording-status');
            const data = await response.json();
            
            if (data.is_recording) {
                const stats = data.activity_counts;
                document.getElementById('clickCount').textContent = stats.clicks || 0;
                document.getElementById('inputCount').textContent = (stats.text_inputs || 0) + (stats.change_inputs || 0);
                document.getElementById('hoverCount').textContent = stats.hovers || 0;
                document.getElementById('totalCount').textContent = stats.total || 0;
            }
        } catch (error) {
            console.error('Error checking status:', error);
        }
    }
    
    // Cleanup interval on page unload
    window.addEventListener('beforeunload', () => {
        if (statusCheckInterval) {
            clearInterval(statusCheckInterval);
        }
    });
</script>
{% endblock %}
